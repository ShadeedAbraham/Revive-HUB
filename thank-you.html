
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(180deg, #0D0D0D 0%, #1A1A1A 100%);
      color: #ffffff;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
    }
    nav .logo {
      font-size: 1.5rem;
      color: #00FFC2;
      font-weight: 600;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    nav ul li a.active {
      color: #FFD700;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      color: #00FFC2;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .cta-button {
      background-color: #FFD700;
      color: #000;
      padding: 1rem 2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      margin-top: 1rem;
    }
    .form-section {
      max-width: 600px;
      margin: 3rem auto;
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid #333;
    }
    form label {
      display: block;
      margin-bottom: 1rem;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border-radius: 8px;
      border: none;
      background: #1f1f1f;
      color: #fff;
    }
    form textarea {
      resize: vertical;
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .conditional {
      display: none;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: #888;
      font-size: 0.9rem;
    }
  </style>

</head>
<body>
  
<nav>
  <div class="logo">ReviveHub</div>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/submit.html">Submit</a></li>
    <li><a href="/partners.html">Partners</a></li>
  </ul>
</nav>

  <header class="hero">
    <h1>✅ Submission Received</h1>
    <p>Thank you for contributing to the revival.</p>
  </header>
  <section class="form-section">
    <p>A ReviveHub team member will review your submission and reach out if follow-up is needed.</p>
    <div style="margin-top: 2rem;">
      <a href="/" class="cta-button">Back to Home</a>
      <a href="/submit.html" class="cta-button" style="margin-left: 1rem;">Submit Another</a>
    </div>
  </section>
  <footer><p>© 2025 ReviveHub. Built for communities, by communities.</p></footer>
</body>
</html>
