
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ReviveHub Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: #0D0D0D;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 1rem 2rem;
    }
    nav .logo {
      font-size: 1.5rem;
      color: #00FFC2;
      font-weight: 600;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    #map {
      width: 100%;
      height: calc(100% - 70px);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">ReviveHub</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/submit.html">Submit</a></li>
      <li><a href="/partners.html">Partners</a></li>
    </ul>
  </nav>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.1/tabletop.min.js"></script>
  <script>
    var map = L.map('map').setView([39.5, -98.35], 4); // Center of the US

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load data from the published Google Sheet using Tabletop.js
    Tabletop.init({
      key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQriK54hAoVk-KQlWjl9Qzm-pXuSReitYu0QWrjb_3p2VQMLxrcwooLf0_uqbP5-clQtLeidLiZZoCT/pub?output=csv',
      simpleSheet: true,
      callback: function(data) {
        data.forEach(function(row) {
          if (row.latitude && row.longitude) {
            var popupText = "<strong>" + (row.address || "Blighted Property") + "</strong><br>Status: " + (row.status || "Pending");
            L.marker([parseFloat(row.latitude), parseFloat(row.longitude)]).addTo(map)
              .bindPopup(popupText);
          }
        });
      }
    });
  </script>
</body>
</html>
