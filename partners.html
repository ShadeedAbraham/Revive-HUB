
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partner With Us</title>
  <link rel="stylesheet" href="assets/styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo">ReviveHub</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/submit.html">Submit</a></li>
      <li><a href="/partners.html" class="active">Partners</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h1>Partner with ReviveHub</h1>
    <p>Whether you flip, fund, or build — we want to work with you.</p>
  </header>

  <section class="form-section">
    <form name="partner-form" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="partner-form" />
      <label>What kind of partner are you?*
        <select name="partner-type" required>
          <option value="">Select one</option>
          <option value="investor">Investor</option>
          <option value="agent">Real Estate Agent</option>
          <option value="contractor">Contractor</option>
        </select>
      </label>

      <label>Full Name*
        <input type="text" name="name" required>
      </label>

      <label>Email*
        <input type="email" name="email" required>
      </label>

      <label>Phone*
        <input type="tel" name="phone" required>
      </label>

      <div class="conditional investor">
        <label>Investment Focus
          <input type="text" name="investment-focus">
        </label>
        <label>Minimum Investment Amount
          <input type="text" name="investment-amount">
        </label>
        <label>Preferred Markets
          <input type="text" name="preferred-markets">
        </label>
      </div>

      <div class="conditional agent">
        <label>Brokerage Name
          <input type="text" name="brokerage">
        </label>
        <label>License Number
          <input type="text" name="license-number">
        </label>
        <label>Service Area
          <input type="text" name="service-area">
        </label>
      </div>

      <div class="conditional contractor">
        <label>Trade / Specialty
          <input type="text" name="trade">
        </label>
        <label>Years of Experience
          <input type="text" name="experience">
        </label>
        <label>License / Insurance Status
          <input type="text" name="license-insurance">
        </label>
      </div>

      <button type="submit" class="cta-button">Join the Network</button>
    </form>
  </section>

  <footer>
    <p>© 2025 ReviveHub. Built for communities, by communities.</p>
  </footer>

  <script>
    const form = document.querySelector("form");
    const partnerType = form.querySelector("[name='partner-type']");
    const conditionals = form.querySelectorAll(".conditional");

    function showConditional() {
      const value = partnerType.value;
      conditionals.forEach(div => div.style.display = "none");
      if (value) {
        const selected = form.querySelector("." + value);
        if (selected) selected.style.display = "block";
      }
    }

    partnerType.addEventListener("change", showConditional);
    document.addEventListener("DOMContentLoaded", showConditional);
  </script>
</body>
</html>
