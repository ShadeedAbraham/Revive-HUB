<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReviveHub | Transforming Communities</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <meta name="description" content="ReviveHub empowers communities to submit and revive blighted properties across the nation. Join the movement." />
  <meta property="og:title" content="ReviveHub | Urban Revival Platform" />
  <meta property="og:description" content="Submit vacant properties. Partner in redevelopment. Rebuild the future." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#2F2E41" />

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f5f5;
      color: #2F2E41;
      scroll-behavior: smooth;
    }

    nav {
      background-color: #2F2E41;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav img {
      height: 75px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #FFD700;
    }

    header {
      padding: 40px 20px;
      background: linear-gradient(to right, #2F2E41, #2EB67D);
      text-align: center;
    }

    .swiper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 0 auto 40px;
    }

    .swiper-wrapper {
      display: flex;
      align-items: center;
    }

    .swiper-slide {
      width: auto;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: transparent;
      padding: 20px;
      border-radius: 12px;
    }

    .swiper-slide img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .swiper-slide h3, .swiper-slide p {
      color: #ffffff;
    }

    .section-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      color: white;
      margin-bottom: 40px;
    }

    .btn {
      background: #FFD700;
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #e6c200;
      transform: scale(1.05);
    }

    form input, form textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      background: #2EB67D;
      color: white;
      padding: 14px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    form button:hover {
      background: #259d6b;
      transform: scale(1.03);
    }

    footer {
      background: #2F2E41;
      color: white;
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 2rem;
      }

      .swiper-slide img {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
